                    <h2>Annalyez positive</h2>
                    <div class=" chart-A text-center  rounded-3 col-10" style="position: relative;">
                      <i class="bi bi-lightning-charge-fill fs-2 text-white"></i>
                      <br>
                      <span class="fs-1 col-3 text-white">positif</span>

                    </div>
                    
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    
                    <script>
                      const ctx = document.getElementById('myChart');
                    
                      new Chart(ctx, {
                        type: 'doughnut',
                                  data: {
                                    // labels: ['Red'],
                                    datasets: [{
                                      label: '# of Votes',
                                      data: [90, 10],
                                      backgroundColor: [
                                '#ffffff',
                                '#54ABBE',
                              ],
                                      borderColor: [
                                      '#FFFFFF',
                                       '#54ABBE'
                                
                              ],

                            borderWidth: 1,
                            borderRadius: 3
                          }]
                        },
                        options: {
                                    circumference:300,
                                rotation:210,
                                cutout:'80%',
                                aspectRatio:2,
                                plugins: {
                                legend: {
                                display: false,
                            }
                           }
                                  }
                      });
                    </script>
                  </div>
